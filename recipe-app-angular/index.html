<!doctype html>
<html ng-app="recipeApp">
	<head>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.16/angular.min.js"></script>
		<script src="app.js"></script>
		<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.0.4/css/bootstrap-combined.min.css">
		<style>
		body {
			padding: 100px;
		}
		</style>
	</head>
	<body>
	  	  <section ng-controller="RecipeController as recipeCtrl">
	  	  	<h1>My Recipes</h1>
	  	  	<br>

	  	  	<article ng-repeat="recipe in recipeCtrl.recipes">
		  		<h2>{{recipe.name}}:</h2>
		  		<p>Cook Time: {{recipe.cookTime}} minutes</p>
		  		<p>Prep Time: {{recipe.prepTime}} minutes</p>

		  		<p>Ingredients:</p>
		  		<ul>
		  			<li ng-repeat="ingredient in recipe.ingredients">{{ingredient}}</li>
		  		</ul>

		  		<p>Directions: {{recipe.directions}}</p>
		  		
		  		<p>Tags:</p>
		  		<p ng-if="recipe.isVegan">Vegan</p>
		  		<p ng-if="recipe.isGlutenFree">Gluten Free</p>
		  		<p ng-if="recipe.isPaleo">Paleo</p>
		  		<br>
		  	</article>

		  </section>
	</body>
</html>
